<!DOCTYPE html>
<head>
    <title>HomeworkHub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.ico" />
</head>
<body>
    <header>
        <h1>HomeworkHub</h1>
    </header>
    <main>
        <div>
            <h2>Log In</h2>
            <label for="email"><img src="icons/email.svg" width="15px">Email</label>
            <input type="email" id="email" name="email">
            <label for="password"><img src="icons/password.svg" width="15px">Password</label>
            <input type="password" id="password" name="password">
            <a href="main.html">Continue</a>
        </div>
        <div>
            <h2>Sign Up</h2>
            <label for="email"><img src="icons/email.svg" width="15px">Email</label>
            <input type="email" id="email" name="email">
            <label for="username"><img src="icons/user.svg" width="15px">Username</label>
            <input type="text" id="username" name="username">
            <label for="password"><img src="icons/password.svg" width="15px">Password</label>
            <input type="password" id="password" name="password">
            <label for="confirmpassword"><img src="icons/password.svg" width="15px">Confirm Password</label>
            <input type="password" id="confirmpassword" name="confirmpassword">
            <a href="main.html">Continue</a>
        </div>
    </main>
    <footer>
