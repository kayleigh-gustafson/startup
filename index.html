<!DOCTYPE html>
<html lang="en">
<head>
    <title>HomeworkHub</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ec9cbf9ed1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="color.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body class="d-flex min-vh-100 flex-column">
    <header>
        <nav class="navbar navbar-expand-sm bg-body-tertiary">
            <div class="container-fluid" style="flex: 1 1 0;">
                <a class="navbar-brand me-auto" href="main.html">HomeworkHub</a>
            </div>
        </nav>
    </header>
    <main class="flex-grow-1 mt-5">
        
        <ul class="nav nav-tabs justify-content-center" id="optionTabs" role="tablist">
            <li class="nav-item w-25" role="presentation">
                <button class="nav-link active w-100" id="login-tab" data-bs-toggle="tab" data-bs-target="#login-tab-pane" type="button" role="tab" aria-controls="login-tab-pane" aria-selected="true">Log In</button>
            </li>
            <li class="nav-item w-25" role="presentation">
                <button class="nav-link w-100" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup-tab-pane" type="button" role="tab" aria-controls="signup-tab-pane" aria-selected="false">Sign Up</button>
            </li>
        </ul>
        <div class="tab-content d-flex justify-content-center mt-5" id="optionTabsContent">
            <div class="tab-pane fade show active" id="login-tab-pane" role="tabpanel" aria-labelledby="login-tab" tabindex="0">
                <form class="text-center">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="loginEmail" placeholder="name@example.com">
                        <label for="loginEmail">Email</label>
                    </div>                      
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="loginPassword" placeholder="12345">
                        <label for="loginPassword">Password</label>
                    </div> 
                    <a href="main.html" class="btn btn-primary">Continue</a>
                  </form>
            </div>
            <div class="tab-pane fade" id="signup-tab-pane" role="tabpanel" aria-labelledby="signup-tab" tabindex="0">
                <form class="text-center">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="signupEmail" placeholder="name@example.com">
                        <label for="signupEmail">Email</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="signupUser" placeholder="username123">
                        <label for="signupUser">Username</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="signupPassword" placeholder="12345">
                        <label for="signupPassword">Password</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="signupPasswordConfirm" placeholder="12345">
                        <label for="signupPasswordConfirm">Confirm Password</label>
                    </div>
                    <a href="main.html" class="btn btn-primary" href="main.html">Continue</a>
                <form>
            </div>
        </div>
    </main>
    <footer class="py-3 px-5 bg-body-tertiary d-flex flex-row justify-content-between align-items-center">
        <p class="mb-0">123,456 total assignments completed</p>
        <p class="mb-0">&copy; 2024 Kayleigh Gustafson | <a class="text-primary" href="https://github.com/kayleigh-gustafson/startup">GitHub Repository</a></p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
