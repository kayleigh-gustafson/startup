<!DOCTYPE html>
<html lang="en">
<head>
    <title>HomeworkHub</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1>Log In | HomeworkHub</h1>
    </header>
    <main>
        <div>
            <h2>Log In</h2>
            <label for="email"><img src="icons/email.svg" width="15px">Email</label>
            <input type="email" id="email" name="email">
            <label for="password"><img src="icons/password.svg" width="15px">Password</label>
            <input type="password" id="password" name="password">
            <a href="main.html">Continue</a>
        </div>
        <div>
            <h2>Sign Up</h2>
            <label for="email"><img src="icons/email.svg" width="15px">Email</label>
            <input type="email" id="email" name="email">
            <label for="username"><img src="icons/user.svg" width="15px">Username</label>
            <input type="text" id="username" name="username">
            <label for="password"><img src="icons/password.svg" width="15px">Password</label>
            <input type="password" id="password" name="password">
            <label for="confirmpassword"><img src="icons/password.svg" width="15px">Confirm Password</label>
            <input type="password" id="confirmpassword" name="confirmpassword">
            <a href="main.html">Continue</a>
        </div>
    </main>
    <footer>
        <p>123,456 total assignments completed... and counting</p>
        &copy; 2024 Kayleigh Gustafson
        <a href="https://github.com/kayleigh-gustafson/startup">GitHub Repository</a>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
