<!DOCTYPE html>
<head>
    <title>HomeworkHub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.ico" />
</head>
<body>
    <header>
        <h1>HomeworkHub</h1>
        <nav>
            <ul>
                <li>[Username]</li>
                <li><a href="index.html">Log Out</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div>
            <h2>New Assignment</h2>
            <label for="assignment">Assignment</label>
            <input type="text" id="assignment" name="assignment">
            <label for="duedate">Due Date</label>
            <input type="date" id="duedate" name="duedate">
            <label for="finishdate">Finish By</label>
            <input type="date" id="finishdate" name="finishdate">
            <label for="class">Class</label>
            <input type="text" id="class" name="class">
            <a href="main.html">Create</a>
        </div>
    </main>
    <footer>
        <p>123,456 total assignments completed... and counting</p>
        &copy; 2024 Kayleigh Gustafson
        <a href="https://github.com/kayleigh-gustafson/startup">GitHub Repository</a>
